<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	<title>NXPG Service</title>
	<script src="jquery-3.2.1.min.js"></script>
	<style>
		ul {
			display: block;
			margin: 10px 0 10px 0;
		}
		
		#gnb li {
			display: block;
			float: left;
			margin: 0px 5px 0 5px;
		}
		
		ul li span {
			display: none;
		}
		
		.clearAll {
			clear: both;
			margin-bottom: 10px;
		}
		
		.grid div {
			display: inline-block;
			width: 100px;
			height: 120px;
			border: 1px solid #777;
			float: left;
			margin: 5px 5px 0 0;
			padding: 2px;
		}
		
		.grid b {
			font-size: 1.10em;
		}
		
		.red {
			color: #B43104;
		}
		
		.blue {
			color: #2E64FE;
		}
		
		.gray {
			color: #848484;
		}
		
		.movie {
			background-color: #CCCCFF;
		}
		
		.sris {
			background-color: #FFCC66;
		}
		
		.gateway {
			background-color: #99CC66;
		}
		
		.vod {
			background-color: #99CCFF;
		}
		
		#block div {
			display: block;
		}
		
		#block div div {
			display: block;
		}
		
		#block div div div {
			display: block;
			float: left;
			font-size: 0.7em;
		}
	</style>
</head>
<body>
	<b>GNB (001)</b><br>
	<h2 id="whatPoc"></h2>
	<ul id="gnb">
		
	</ul>
	<div class="clearAll"></div>
	<b>Block / Grid</b>
	<ul id="block">
		
	</ul>
</body>
<script>

	$(document).ready(function() {
		
		$.urlParam = function(name){
		    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
		    if (results==null){
		       return null;
		    }
		    else{
		       return results[1] || 0;
		    }
		}
		
		$.ajax({    
			type : "GET",
			url : "/v5/menu/gnb?menu_stb_svc_id=" + $.urlParam('poc') + "&IF=IF-NXPG-001&stb_id=1234",
			success : function(args) {
				
				$("#whatPoc").append($.urlParam('poc'));
				
				for (var r in args.menus) {
					$("#gnb").append("<li><a href='#'>" + args.menus[r].menu_nm + "</a><span>" + args.menus[r].menu_id + "</span></li>");
				}
				
				$("#gnb li a").click(function() {
					var menu_id = $(this).parent().find("span").text();
					goBlock(menu_id);
				});
			}
		});
	});
	
	function goBlock(menu_id) {
		
		$.ajax({    
			type : "GET",
			url : "/v5/menu/block?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-003&stb_id=1234&menu_id=" + menu_id,
			success : function(args) {
				$("#block").empty();
				var temp = "";
				var color = "";
				var tag = "";
				for (var r in args.blocks) {
					
					if (args.blocks[r].menu_nm_exps_yn == "Y") {
						tag = "표시";
						color = "blue";
					} else if (args.blocks[r].menu_nm_exps_yn == "Y") {
						tag = "숨김";
						color = "red";
					} else {
						tag = "값없음";
						color = "gray";
					}
					temp = "<div>";
					temp += "<strong>" + args.blocks[r].menu_nm + " : " + args.blocks[r].menu_id + "</strong> - <small class='" + color + "'>" + tag + "</small> - " + args.blocks[r].cmpgn_id;
					temp += "<div class='grid' id='" + args.blocks[r].menu_id + "'></div>";
					temp += "</div>";
					temp += "<div class='clearAll'></div>";
					$("#block").append(temp);
				}
				
				goGrid();
			}
		});
	}
	
	function goGrid() {
		
		var tempArray = new Array();
		$("#block div div").each(function(){
			var id = $(this).attr("id");
			$.ajax({    
				type : "GET",
				url : "/v5/grid/grid?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-006&stb_id=2345&page_no=1&page_cnt=20&menu_id=" + id,
				success : function(args) {
					//$(this).empty();
					var color = "";
					for (var r in args.contents) {
						color = "";
						if (args.contents[r].synon_typ_cd == "01") {
							color = " class='movie'";
						} else if (args.contents[r].synon_typ_cd == "02") {
							color = " class='sris'";
						} else if (args.contents[r].synon_typ_cd == "03") {
							color = " class='gateway'";
						} else if (args.contents[r].synon_typ_cd == "04") {
							color = " class='vod'";
						}
						
						$("#" + id).append("<div id='" + args.contents[r].epsd_id + "'" + color + ">"
								+ "<b>" + args.contents[r].title + "</b><br/>"
								+ "<span>" + args.contents[r].epsd_id + "</span><br/>"
								+ "<span>" + args.contents[r].sris_id + "</span><br/>"
								+ "<a onClick='goSynop(\"" + args.contents[r].epsd_id + "\")' href='#'>시놉시스 API</a><br/>"
								
								+ "</div>");
						//$("#" + id).append("<li><a href='#'>asdf</a></li>");
					}
					
				}
			});
		});
		
	}
	
	function goSynop(epsd_id) {
		
		var url = "/v5/contents/synopsis?menu_stb_svc_id=BTVUH2V500&stb_id=%7B660D7F55-89D8-11E5-ADAE-E5AC4F814417%7D&IF=IF-NXPG-010";
		url = url + "&search_type=1&yn_recent=N&epsd_id=" + epsd_id;
		window.open(url, "_blank");
	}
	

</script>
