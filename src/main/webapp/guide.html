<script>

	$(document).ready(function() {
		
		$.urlParam = function(name){
		    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
		    if (results==null){
		       return null;
		    }
		    else{
		       return results[1] || 0;
		    }
		}
		$("#bigbanner").hide();
		$("#t_block").hide();
		$("#t_month").hide();
		
		$.ajax({    
			type : "GET",
			url : "/v5/menu/gnb?menu_stb_svc_id=" + $.urlParam('poc') + "&IF=IF-NXPG-001&stb_id=1234",
			success : function(args) {
				
				var appendHtml = "";
				var firstLi = " class='first'";
				var isLinkTag = "";
				
				$("#whatPoc").append("POC : " + $.urlParam('poc'));
				
				for (var r in args.menus) {
					if ("U5_01,U5_09,U5_11,VIEW_ALL".includes(args.menus[r].gnb_typ_cd)) {
						isLinkTag = "b";
					} else {
						isLinkTag = "a";
					}
					appendHtml = "";
					$("#gnb").append(
					appendHtml = "<li " + firstLi + ">"
							+ "<" + isLinkTag + " href='#'>"
							+ args.menus[r].menu_nm
							+ "</" + isLinkTag + ">"
							+ "</br>"
							+ "<small>"
							+ args.menus[r].menu_id
							+ "</small>"
							+ "<span>"
							+ args.menus[r].menu_id + "|" + args.menus[r].gnb_typ_cd
							+ "</span></li>");
					firstLi = "";
				}
				
				$("#gnb li a").click(function() {
					var menu_id_gnb_typ_cd = $(this).parent().find("span").text();
					var item = menu_id_gnb_typ_cd.split("|");
					goBlock(item[0], item[1]);
				});
			}
		});
	});
	
	function goBlock(menu_id, gnb_typ_cd) {
		if (gnb_typ_cd == "U5_02") {
			
			$.ajax({    
				type : "GET",
				url : "/v5/menu/month?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-005&stb_id=1234&menu_id=" + menu_id,
				success : function(args) {
					$("#block").empty();
					$("#banner").empty();
					$("#bigbanner").hide();
					$("#t_block").hide();
					$("#t_month").show();
					var temp = "";
					var color = "";
					var tag = "";
					var menus;
					
					for (var r in args.blocks) {
						
						if (args.blocks[r].menu_nm_exps_yn == "Y") {
							tag = "표시";
							color = "blue";
						} else if (args.blocks[r].menu_nm_exps_yn == "N") {
							tag = "숨김";
							color = "red";
						} else {
							tag = "값없음";
							color = "gray";
						}
						temp = "<div>";
						temp += "<strong>" + args.blocks[r].menu_nm + " : " + args.blocks[r].menu_id + "</strong> - <small class='" + color + "'>" + tag + "</small> - " + args.blocks[r].cmpgn_id;
						temp += "<div class='event' id='" + args.blocks[r].menu_id + "'>";
						
						menus = args.blocks[r].menus;
						for (var t in menus) {
							
							temp += "<div><b>" + menus[t].menu_nm + "</b>";
							temp += "</br><span>" + menus[t].shcut_menu_id + "</span>";
							if (menus[t].shcut_menu_id != "") {
								temp += "</br><a href='#' onClick='goBlock(\"" + menus[t].shcut_menu_id + "\", \"\")'>블록 호출</a>";
							}
							temp += "</div>";
						}

						temp += "</div>";
						
						temp += "</div>";
						temp += "<div class='clearAll'></div>";
						$("#block").append(temp);
					}
					
				}
			});
			
		} else {
			$.ajax({    
				type : "GET",
				url : "/v5/menu/block?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-003&stb_id=%7B660D7F55-89D8-11E5-ADAE-E5AC4F814417%7D&menu_id=" + menu_id,
				success : function(args) {
					$("#banner").empty();
					$("#block").empty();
					$("#bigbanner").hide();
					$("#t_block").show();
					$("#t_month").hide();
					var temp = "";
					var color = "";
					var tag = "";
					
					for (var bb in args.banners) {
						if (bb == 0) {
							$("#bigbanner").show();
						}
						temp = "<li>";
						temp += "<div><b>" + args.banners[bb].menu_nm + "</b><div>";
						temp += "</li>";
						$("#banner").append(temp);
					}
					
					for (var r in args.blocks) {
						
						if (args.blocks[r].menu_nm_exps_yn == "Y") {
							tag = "표시";
							color = "blue";
						} else if (args.blocks[r].menu_nm_exps_yn == "Y") {
							tag = "숨김";
							color = "red";
						} else {
							tag = "값없음";
							color = "gray";
						}
						temp = "<div>";
						if (args.blocks[r].scn_mthd_cd == "501") {
							//temp += "<b class='cwgreen'>&nbsp;&nbsp;</b><b class='cwwhite'>&nbsp;&nbsp;</b><b class='cwred'>&nbsp;&nbsp;</b> <strong>_CW_ : ";
							//temp += "<img class='pasta' src='italy.gif' width='40' height='32' title='파스타'/> <strong>_CW_ : "
							//temp += args.blocks[r].menu_id + " / " + args.blocks[r].cw_call_id_val;
							temp += "<strong>" + args.blocks[r].menu_nm + " : ";
							temp += args.blocks[r].menu_id;
						} else if (args.blocks[r].blk_typ_cd == "30") {
							temp += "<b class='skred'>GR</b><b class='skyellow'>ID</b> <strong>" + args.blocks[r].menu_nm + " : ";
							temp += args.blocks[r].menu_id;
						} else {
							temp += "<strong>" + args.blocks[r].menu_nm + " : ";
							temp += args.blocks[r].menu_id;
						}
						temp += "</strong> - <small class='" + color + "'>" + tag + "</small> - " + args.blocks[r].cmpgn_id;
						
						if (args.blocks[r].scn_mthd_cd == "501") {
							temp += "<div class='cw' id='" + args.blocks[r].menu_id + "'>" + args.blocks[r].cw_call_id_val;
						} else if (args.blocks[r].blk_typ_cd == "20") {
							temp += "<div class='banner' id='" + args.blocks[r].menu_id + "'>";
							menus = args.blocks[r].menus;
							for (var t in menus) {
								
								temp += "<div>";

								temp += "<b>" + menus[t].menu_nm + "</b></br>";
								temp += "<span>" + menus[t].menu_id + "</span></br>";
								if (menus[t].scn_mthd_cd == "501") {
									temp += "<a href='#' onClick='goCWGrid(\"" + menus[t].menu_id + "\", \"" + menus[t].cw_call_id_val + "\", \"block\")'>CW 호출</a>";
								} else if (menus[t].blk_typ_cd == "20") {
									temp += "<a href='#' onClick='goBlock(\"" + menus[t].menu_id + "\", \"" + menus[t].gnb_typ_cd + "\")'>블록 호출</a>";
								} else if (menus[t].blk_typ_cd == "30") {
									temp += "<a href='#' onClick='goOnlyGrid(\"" + menus[t].menu_id + "\", \"" + menus[t].menu_nm + "\", \"block\")'>그리드 호출</a>";
								}
								temp += "</div>";
							}
						} else if (args.blocks[r].blk_typ_cd == "70") {
							
							temp += "<div class='event' id='" + args.blocks[r].menu_id + "'>";
							
							
							///v5/grid/event?menu_stb_svc_id=BTVUH2V500&IF=IF-NXPG-007&stb_id=%7B660D7F55-89D8-11E5-ADAE-E5AC4F814417%7D&menu_id=NM1000021141
							
						} else if (args.blocks[r].call_url.includes("btv")) {
							temp += "<div>";
						} else {
							temp += "<div class='grid' id='" + args.blocks[r].menu_id + "'>";
						}
						temp += "</div>";
						temp += "</div>";
						temp += "<div class='clearAll'></div>";
						$("#block").append(temp);
					}
					
					$('.pasta').mouseover(function() {
					    $(this).attr('src','pasta.gif');
					}).mouseout(function() {
					    $(this).attr('src','italy.gif');
					});
					
					goGrid();
				}
			});
		}
		
	}
	
	function goGrid() {
		
		var tempArray = new Array();
		$("#block div div").each(function(){
			var id = $(this).attr("id");
			var cw_val = $(this).text();
			
			var classval = $(this).attr("class");
			classval = $.trim(classval);
			if ((classval == "grid" || classval == "cw") && id != "") {
				
				if (classval == "cw") {
					$("#" + id).empty();
					goCWGrid(id, cw_val, id);
				
				} else {
					
					var gridurl = "/v5/grid/grid?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-006&stb_id=2345&page_no=1&page_cnt=20&menu_id=" + id;
				
					$.ajax({    
						type : "GET",
						url : gridurl,
						success : function(args) {
							//$(this).empty();
							var html = "";
							var color = "";
							var epsdView = "";
							
							var grid_contents = args.contents;
							
							
							html = makeGrid(grid_contents);
							
							$("#" + id).append(html);
							
						}
				
					});
				}
					
			} else if (classval == "event" && id != "") {
				$.ajax({    
					type : "GET",
					url : "/v5/grid/event?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-007&stb_id=%7B660D7F55-89D8-11E5-ADAE-E5AC4F814417%7D&menu_id=" + id,
					success : function(args) {
						//$(this).empty();
						for (var r in args.banners) {
							html = "<div>"
									+ "<b>" + args.banners[r].menu_nm + "</b><br/>";

							html += "</div>";
							
							$("#" + id).append(html);
						}
						
					}
				});
			}
			
		});
		
	}
	
	function goCWGrid(menu_id, cw_val, target) {
		
		var gridurl = "/v5/inter/cwgrid?menu_stb_svc_id=" +  $.urlParam('poc') + "&track_id=368.34727.1522911308391&session_id=b4566b6b-73b9-4f05-ab68-a80ff25a6c95&IF=IF-NXPG-009&stb_id=%7B660D7F55-89D8-11E5-ADAE-E5AC4F814417%7D&type=all&cw_call_id=" + cw_val;
		
		
		$.ajax({    
			type : "GET",
			url : gridurl,
			success : function(args) {
				
				$("#" + target).empty();
				//$(this).empty();
				var html = "";
				var color = "";
				var epsdView = "";
				var temp = "";
				var synopUrl = "";
				
				var grid_contents, cwtext;
				
				
				for (var j in args.grid) {
				
					grid_contents = args.grid[j].block;
					cwtext = args.grid[j].sub_title;
					html = "";
					temp = "<div>";
					temp += "<img class='pasta' src='italy.gif' width='40' height='32' title='파스타'/> ";
					temp += "<strong>[CW] " + cwtext + " / " + cw_val  + "</strong>";
					
					temp += "<div class='cwgrid'>";
					
					html = makeGrid(grid_contents);

					temp += html;
					
					temp += "</div>";
					temp += "<div class='clearAll'></div>";
					temp += "</div>";
					
					
					
					$("#" + target).append(temp);
				
				
				
				}
				
				
			}
		});
	}
	
	function goOnlyGrid(menu_id, menu_nm, target) {
		$.ajax({    
			type : "GET",
			url : "/v5/grid/grid?menu_stb_svc_id=" +  $.urlParam('poc') + "&IF=IF-NXPG-006&stb_id=2345&page_no=1&page_cnt=20&menu_id=" + menu_id,
			success : function(args) {
			
				$("#block").empty();
			
				//$(this).empty();
				var html = "";
				var color = "";
				var epsdView = "";
				var temp = "";
				var synopUrl = "";
				
					
				temp = "<div>";
				temp += "<strong>" + menu_nm + " : " + menu_id + "</strong>";
				
				temp += "<div class='grid' id='" + menu_id + "'>";
				
				html = makeGrid(args.contents);
				
				temp += html;
				
				temp += "</div>";
				temp += "</div>";
				temp += "<div class='clearAll'></div>";
				$("#" + target).append(temp);
				
				
			}
		});
	}
	
	function makeGrid(grid_contents) {
		var html = "";
		var color = "";
		var epsdView = "";
		var synopUrl = "";
		for (var r in grid_contents) {
			color = "";
			epsdView = "";
			var synopUrl = "<a onClick='goSynop(\"" + grid_contents[r].epsd_id + "\")' href='#'>시놉시스 API</a><br/>";
			
					
			if (grid_contents[r].synon_typ_cd == "01") {
				color = " class='movie'";
				epsdView = "<span>" + grid_contents[r].epsd_id + "</span><br/>";
			} else if (grid_contents[r].synon_typ_cd == "02") {
				color = " class='sris'";
				epsdView = "<span>" + grid_contents[r].epsd_id + "</span><br/>";
			} else if (grid_contents[r].synon_typ_cd == "03") {
				color = " class='gateway'";
				synopUrl = "<a onClick='goGateway(\"" + grid_contents[r].sris_id + "\")' href='#'>GW시놉시스 API</a><br/>";
			} else if (grid_contents[r].synon_typ_cd == "04") {
				color = " class='vod'";
				synopUrl = "<a onClick='goVod(\"" + grid_contents[r].sris_id + "\")' href='#'>VOD관련상품 API</a><br/>";
			}
			

			html += "<div id='" + grid_contents[r].epsd_id + "'" + color + ">"
					+ "<b>" + grid_contents[r].title + "</b><br/>";

			html += "<span>" + grid_contents[r].sris_id + "</span><br/>";

			html += epsdView;
			html += "<span>" + grid_contents[r].sale_prc + "원</span><br/>";
			if (grid_contents[r].poster_filename_v == "") {
				html += "<span>포스터유무 : N</span><br/>";
			} else {
				html += "<span>포스터유무 : Y</span><br/>";
			}
			html += "<b class='red2'>" + grid_contents[r].i_img_cd + "</b><br/>";
			html += synopUrl;
