---
applications:
- name: xpg-nxpg-svc
  hosts:
    - xpg-nxpg-svc-dev
    - xpg-nxpg-dev
  memory: 2048M
  instances: 1
  buildpack: liberty-for-java
  path: ./defaultServer
  services:
    - dev-xpg-common-redis
  env:
    SPRING_PROFILES_ACTIVE: dojdev
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '{enabled: false}'
    JVM_ARGS: 
      -Dfile.encoding=UTF-8
      -Dfile.client.encoding=UTF-8
      -Dclient.encoding.override=UTF-8
      -Duser.timezone=Asia/Seoul
      -Djava.security.egd=file:/dev/./urandom
      -javaagent:/home/vcap/app/wlp/usr/servers/defaultServer/apps/xpg-nxpg-svc-5.0.7-SNAPSHOT.war/WEB-INF/classes/whatap_agent/whatap.agent.tracer-1.5.7.jar
      -Dorg.osgi.framework.bootdelegation=whatap.*
      -Dwhatap.name=xpg-nxpg-svc-{ip2}-{ip3}